version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: cafefausse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Flask) - Development Mode
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - '8000:8000'
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DB_CONN_STR=postgresql://postgres:postgres@db:5432/cafefausse
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    restart: unless-stopped

  # Frontend UI (React/Vite) - Development Mode
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ./ui:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

volumes:
  db_data:
